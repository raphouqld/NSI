<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="UTF-8" />
    <title>Formulaire Test</title>
    </head>

    <body>
        <div>
            <p><strong>Information personnelles :</strong></p>
            <form method="post" action="traitement_formulaire.php">
            <label for="nom">Nom de famille : </label>
            <input type="text" name="nom" id="nom"/>
            <br><br>
            <label for="prenom">Prénom : </label>
            <input type="text" name="prenom" id="prenom" />
            <br><br>
            <label for="mail">Adresse mail : </label>
            <input type="email" name="mail" id="mail" />
            <br><br>
        

            <input type="radio" name="sexe" value="1" id="choix1">
            <label for="choix1">Homme</label>
            <input type="radio" name="sexe" value="2" id="choix2">
            <label for="choix2">Femme</label>
            <br><br>

            <label for="pays_residence">Pays de résidence : </label>
            <select name="transport" id="pays_residence">
                <option value="france">France</option>
                <option value="italie">Italie</option>
                <option value="allemagne">Allemagne</option>
                <option value="autre">Autre</option>
            </select>
        </div>
        <br>
        <div>
            <p><strong>Validation :</strong></p>
            <label for="mdp">Mot de passe :</label><br/>
            <input type="password" name="motdepasse" id="mdp">
            <br><br>
            <button type="submit">Envoyer</button>
            </form>
        </div>
    </body>
</html>
