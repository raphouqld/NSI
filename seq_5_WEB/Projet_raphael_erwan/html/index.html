<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Répertoire téléphonique</title>
</head>
<body>
    <div id="entete_logo">
        <div id="logo">
            <img src="sjpr_logo.png" alt="Logo" id="logoimg">
        </div>

        <div id="entete">
            <h1>Bienvenue !</h1>
            <h3>Ce répertoire téléphonique en ligne vous permet d'ajouter vos informations, et de rechercher des numéros de téléphone</h3>
        </div>
    </div>
    
    <div id="form">
        <h3>Formulaire à remplir</h3>
        <label for="nom">NOM :</label>
        <input type="text" name="nom" id="nom">
        <label for="prenom">Numéro de téléphone :</label>
        <input type="text" name="prenom" id="prenom">
        <button onclick="ajouter()">Ajouter au répertoire</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
