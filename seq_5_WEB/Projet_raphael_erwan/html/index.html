<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link id="lienCSS" rel="stylesheet" href="style_light.css">
    <title>Répertoire téléphonique</title>
</head>
<body>
    <div id="entete_logo">
        <div id="logo">
            <img src="sjpr_logo.png" alt="Logo" id="logoimg">
        </div>

        <div id="entete">
            <h1>Bienvenue !</h1>
            <h3>Ce répertoire téléphonique en ligne vous permet d'ajouter vos informations, et de rechercher des numéros de téléphone</h3>
        </div>
        
        <div id="entete_theme">
            <button onclick="changerTheme()">Changer de thème</button>
        </div>
    </div>
    
    <div id="div_blocks">
        <h3>Ajouter un contact</h3>
        <button onclick="ajouterNum()">Cliquer ici pour ajouter un contact</button>
        <br><br>
        <p id="outputAjouter"></p>
    </div>

    <div id="div_blocks">
        <h3>Rechercher un numéro</h3>
        <button onclick="rechercherNum()">Cliquer ici pour rechercher un numéro</button>
        <br><br>
        <p id="outputRechercher"></p>
    </div>

    <div id="pied">
        <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"><img src="messi.gif" id="small_img"></a>
    </div>
    
<script src="script.js"></script>
</body>
</html>
